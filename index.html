<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horse-Race</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Horse Race!</h1>
    </header>
    <main>
      <button class="btn places-btn">4 Positions</button>
      <button class="btn places-btn">5 Positions</button>
      <button class="btn places-btn">6 Positions</button>
      <button class="btn rules-btn">Click for Rules!</button>
      <button class="btn reset-btn">Reset Game</button>

      <div class="progress-container">
        <div class="spades progress">0</div>
        <div class="clubs progress">0</div>
        <div class="hearts progress">0</div>
        <div class="diamonds progress">0</div>
      </div>

      <div id="game-grid-container">
        <div class="side-cards"></div>
        <div class="main-cards">
          <img
            class="card"
            src="assets//PNG-cards-1.3/10_of_clubs.png"
            alt="card"
          />
        </div>
        <div class="deck"></div>
      </div>
    </main>
  </body>
</html>
